<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="style.registro.css">
  <link rel="stylesheet" href="css/usuario.css">
</head>
<body>
  <div class="contenedor">
    <h2 id="titulo-form">Iniciar sesión</h2>

    <!-- Formulario de login -->
    <form id="form-login" class="formulario">
      <input type="email" id="login-email" placeholder="Correo electrónico" required>
      <input type="password" id="login-password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>

    <!-- Formulario de registro -->
    <form id="form-registro" class="formulario oculto">
      <input type="text" id="registro-nombre" placeholder="Nombre completo" required>
      <input type="email" id="registro-email" placeholder="Correo electrónico" required>
      <input type="password" id="registro-password" placeholder="Contraseña" required>
      <button type="submit">Crear cuenta</button>
    </form>

    <!-- Alternar -->
    <div class="alternar">
      <p id="mostrar-login">¿Ya tienes cuenta? Inicia sesión</p>
      <p id="mostrar-registro">¿No tienes cuenta? Regístrate</p>
    </div>

    <!-- Mensajes -->
    <p id="mensaje"></p>
  </div>

  <!-- Conecta JS -->
  <script src="main.js"></script>
</body>
</html>
